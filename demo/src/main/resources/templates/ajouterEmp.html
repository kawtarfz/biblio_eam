<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.n/thymeleaf/layout"
      layout:decorate="template" xmlns="http://www.w3.org/1999/html">

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <h1>Enregistrer une emprunte</h1>

        <form th:action="@{/save}" th:object="${emprunt}" method="post">
            <div>
                <label>Date EmpIrunt</label>
                <input class="form-control" type="date" name="dateEmpIrunt">
                <span class="text-danger" th:errors="${emprunt.dateEmpIrunt}"></span>
            </div>

            <div>
                <label>Date RetourPrevu</label>
                <input class="form-control" type="date" name="dateRetourPrevu">
                <span class="text-danger" th:errors="${emprunt.dateRetourPrevu}" ></span>
            </div>
            <div>
                <label>Uilisateur (ID)</label>
                <input class="form-control" type="number" name="utilisateur">
            </div>
            <div>
                <label>Livre (ID)</label>
                <input class="form-control" type="number" name="livre">
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
</body>
</html>
